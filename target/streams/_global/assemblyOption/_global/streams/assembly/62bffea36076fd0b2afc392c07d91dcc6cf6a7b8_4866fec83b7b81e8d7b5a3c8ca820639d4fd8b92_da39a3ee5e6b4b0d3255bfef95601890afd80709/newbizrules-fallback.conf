#Diferencia con newbizrules es que contiene la configuracion para los fallbacks (newbizrules tambien las tiene) y que no tiene las reglas configuradas
rules {
    catalogs {
    }

    channels {
        WEB {
            placements {
                banner {
                    provider: "productosfinancierospipeline"
                }
                resumendecuenta {
                    provider: "resumendecuentapipeline"
                }
                paginadeexito {
                    provider: "productosfinancierospipeline"
                }
                ALLRECS {
                    provider: "productosfinancierospipeline"
                    recsNeeded: 1000
                }
                fallback {
                    recsNeeded: 1     # default, no sería necesario
                    recsPriority: 0   # default, no sería necesario
                    provider: "fallback_provider"
                    forceCatalog: "false"
                }
            }
        }
        BATCH {
            placements {
                ALLRECS {
                    provider: "productosfinancierospipeline"
                    recsNeeded: 1000
                }
                fallback {
                    recsNeeded: 1     # default, no sería necesario
                    recsPriority: 0   # default, no sería necesario
                    provider: "fallback_provider"
                    forceCatalog: "false"
                }
            }
        }
    }

    providers {


        fuga {
          providerType: "PredictionModel"
          modelName: "fugaclassificationmodel"
        }

        acciones_fuga {
          providerType: "OrderedList"
          list: ["REACTIVACION"]
        }

        venta_con_tarjeta {
          providerType: "PredictionModel"
          modelName: "reactivacionyprofundizacionmodel"
        }

        repactacion {
          providerType: "OrderedList"
          list: ["REPACTACION"]
        }

        acciones_reactivacion {
          providerType: "OrderedList"
          list: ["REACTIVACION"]
        }



        tratarReactivacionOFuga {
           providerType: "OrderedList"
           list: ["TRATAR_REACTIVACION_O_FUGA"]
        }

        modeloproductosfinancieros {
          providerType: "PredictionModel"
          modelName: "singleclassificationmodel"
        }

        productosfinancierospipeline {
          providerType: "Pipeline"
          providers: [
            {
              name: "modeloproductosfinancieros"
              recsNeeded: 1
              recsPriority: 0
            },
            {
              name: "default"
              recsNeeded: 1
              recsPriority: 0
            }
          ]
        }

        resumendecuentapipeline {
          providerType: "Pipeline"
          providers: [
            {
              name: "repactacion"
              recsNeeded: 1
              recsPriority: 0
            },
            {
              name: "productosfinancierospipeline"
              recsNeeded: 1
              recsPriority: 0
            }
          ]
        }

        default {
          providerType: "OrderedList"
          list: ["PAT"]
        }

        fallback_provider {
            providerType: "OrderedList"
            list: ["PAT"]
        }

    }

    rules: [

    ]

