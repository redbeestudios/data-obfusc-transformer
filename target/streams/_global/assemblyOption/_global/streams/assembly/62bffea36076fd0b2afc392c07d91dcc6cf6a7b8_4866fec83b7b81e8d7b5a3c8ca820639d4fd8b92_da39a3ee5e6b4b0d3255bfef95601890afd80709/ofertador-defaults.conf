  cat.read {
    # Conexion a DB CAT
    user = "postgres"
    password = "password"
    url = "jdbc:postgresql://localhost:5432/dbcat"

    driver = "org.postgresql.Driver"
    batchsize = 200  # number of rows per insert (Spark)
    customBatchsize = 2  # numero de filas por insert
    isolationLevel = "READ_UNCOMMITTED"  # "NONE", "READ_COMMITTED", "READ_UNCOMMITTED" (default), "REPEATABLE_READ", "SERIALIZABLE"
    maximumPoolSize = 2  # connection pool de postgres
  }

  cat.write {
    # Conexion a DB CAT
    user = "postgres"
    password = "password"
    url = "jdbc:postgresql://localhost:5432/dbcat"

    #user = "admdbcat"
    #password = "admdbcat"
    #url = "jdbc:postgresql://172.18.171.231:5432/dbcat"
    driver = "org.postgresql.Driver"
    batchsize = 200  # number of rows per insert (Spark)
    customBatchsize = 2  # numero de filas por insert
    isolationLevel = "READ_UNCOMMITTED"  # "NONE", "READ_COMMITTED", "READ_UNCOMMITTED" (default), "REPEATABLE_READ", "SERIALIZABLE"
    maximumPoolSize = 2  # connection pool de postgres
  }


  redis {
    redis-sentinel = {
      sentinels = ["localhost:26380", "localhost:27380", "localhost:28380"]
      masterName = "mymaster"
    }
    readTimeout = 120
    pool-config {
      maxTotal = 128
      maxIdle = 128
      minIdle = 16
      testOnBorrow = true
      testOnReturn = true
      testWhileIdle = true
      minEvictableIdleTimeSeconds = 60
      timeBetweenEvictionRunsSeconds = 30
      numTestsPerEvictionRun = 3
      blockWhenExhausted = true
      maxWaitSeconds = 128
    }

}



  error-reporting {
    # Directorios donde se van a generar los dos archivos de error (por jobName)
    rootPath = "/tmp"
  }

