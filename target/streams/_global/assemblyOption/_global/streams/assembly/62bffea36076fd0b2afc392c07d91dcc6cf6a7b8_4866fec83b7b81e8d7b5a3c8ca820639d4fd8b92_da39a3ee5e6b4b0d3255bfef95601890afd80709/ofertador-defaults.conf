      balanceType = "NaturalBalance"
      include "discarded-features.conf"
      kFoldsCount = 3
      parallelism = 2
      orandomForestParameters {
        numTrees = [30]
        maxDepth = [20.22]
        maxBins = [400]
        impurity = ["gini"]
      }
    }]
//    include "cv-default-params.conf"
    include "outliers.conf"
  }
]

batch-recommender {
  batch-size = 1000
  rec-workers = 10
}
