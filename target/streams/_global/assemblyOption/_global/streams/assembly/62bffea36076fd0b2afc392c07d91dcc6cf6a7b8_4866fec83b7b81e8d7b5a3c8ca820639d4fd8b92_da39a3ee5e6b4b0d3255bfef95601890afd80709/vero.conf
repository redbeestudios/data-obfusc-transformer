
local_vero {

  include "ofertador-defaults.conf"
  config.files = ["api", "channel", "etl", "models", "sources", "spark", "tracker", "banner"]

  test-ruts {
    minRut = 9999000
    maxRut = 10000000
  }

  cat.read {
    include "cat-local.conf"
  }

  cat.write {
    include "cat-local.conf"
  }

  teradata {
    env_id = "vero"
    include "teradata-desa.conf"
  }
}